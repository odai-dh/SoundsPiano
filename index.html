<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Piano</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="piano">
      <img class="logo" src="/img/reshot-icon-github-NY46M9DGFU.svg" alt="github logo" />
      <div class="keys">
        <div class="key" data-note="C"></div>
        <div class="key black--key" data-note="Db"></div>
        <div class="key black--key" data-note="Eb"></div>
        <div class="key" data-note="D"></div>
        <div class="key black--key" data-note="Gb"></div>
        <div class="key black--key" data-note="Ab"></div>
        <div class="key black--key" data-note="Bb"></div>

        <div class="key" ></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        <div class="key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>

        <div class="key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        <div class="key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
